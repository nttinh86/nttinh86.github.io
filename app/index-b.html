<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

</head>

<body>
<div id="root"></div>
<div class="container">
    <div class="main connected">
        <div class="header">
            <div class="online"><i class="fas fa-circle"></i> Nguyễn Trung Tính</div>
            <div class="tools">
                <i class="fas fa-video"></i>
                <i class="fas fa-phone"></i>
                <i class="fas fa-cog"></i>
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div id="content" class="content">
            <div class="right-side">
                <div class="online-list">
                    <i class="up-icon fas fa-chevron-up"></i>
                    <i class="my-close fas fa-times"></i>
                    <ul>
                        <li><i class="fas fa-circle"></i> Tố My</li>
                        <li><i class="fas fa-circle"></i> Phương</li>
                        <li><i class="fas fa-circle"></i> Thảo</li>
                        <li><i class="fas fa-circle"></i> Lê Vy</li>
                        <li><i class="fas fa-circle"></i> Tiến Đạt</li>
                        <li><i class="fas fa-circle"></i> Trường</li>
                        <li><i class="fas fa-circle"></i> Hoàng</li>
                    </ul>
                    <i class="down-icon fas fa-chevron-down"></i>
                </div>
                <div class="remote-camera">
                    <i class="right-arrow fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="items camera"></div>
            <div class="items phone"></div>
            <div class="items microphone"></div>
        </div>
    </div>
</div>

</body>

</html>
