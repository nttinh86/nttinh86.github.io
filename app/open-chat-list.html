<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <!-- build:css css/styles.min.css -->
    <link href="/css/styles.css" type="text/css" rel="stylesheet"/>
    <!-- endbuild -->

</head>

<body>

    <div class="container">
        <div class="main connected">
            <div class="header">
                <div class="online"><i class="fas fa-circle"></i> Nguyễn Trung Tính</div>
                <div class="tools">
                    <i class="fas fa-video"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-cog"></i>
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="content">
                <div class="right-side">
                    <div class="online-list">
                        <i class="up-icon fas fa-chevron-up"></i>
                        <i class="my-close fas fa-times"></i>
                        <ul>
                            <li><i class="fas fa-circle"></i> Tố My</li>
                            <li><i class="fas fa-circle"></i> Phương</li>
                            <li><i class="fas fa-circle"></i> Thảo</li>
                            <li><i class="fas fa-circle"></i> Lê Vy</li>
                            <li><i class="fas fa-circle"></i> Tiến Đạt</li>
                            <li><i class="fas fa-circle"></i> Trường</li>
                            <li><i class="fas fa-circle"></i> Hoàng</li>
                        </ul>
                        <i class="down-icon fas fa-chevron-down"></i>
                    </div>
                    <div class="remote-camera">
                        <i class="right-arrow fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="items camera"></div>
                <div class="items phone"></div>
                <div class="items microphone"></div>
            </div>
        </div>
    </div>

</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<!-- build:js js/main.min.js -->
<script src="/js/main.js" type="text/javascript"></script>
<!-- endbuild -->

</html>
